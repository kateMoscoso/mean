<div class="col-lg" *ngIf="identity">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">{{alertMessage}}</div>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">
        <p> <label> Nombre </label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required/>
            <span *ngIf="!name.valid && name.touched">Name is required</span>
        </p>
        <p> <label> Apellidos </label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required/>
            <span *ngIf="!surname.valid && surname.touched">Surname is required</span>
        </p>
        <p> <label> Correo elecronico </label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control" required/>
            <span *ngIf="!email.valid && email.touched">Email es obligatorio</span>
        </p>
        <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
            <input src="{{url + 'get-image-user/' +user.image}}" styles="width:50px;" />
        </div>
        <p>
            <label>Sube tu foto</label>
            <input type="file" placeholder="Subir imagen...." (change)="fileChangeEvent($event)"> </p>


        <input type="submit" value="Actualizar" class="btn btn-primary" />
    </form>

</div>
